[package]
name = "rtask"
version = "0.1.0"
authors = ["Moritz Ulrich <moritz@tarn-vedra.de>"]

[features]
todoist = ["hyper"]

[dependencies]
ansi_term = "0.8"
env_logger = "0.3"
lazy_static = "0.1"
libc = "0.2"
log = "0.3"
regex = "0.1"
rusqlite = "*"
rustc-serialize = "0.3"
quick-error = "*"
hyper = { version = "*", optional = true }

[dependencies.bincode]
version = "0.6"
features = ["rustc-serialize"]
default-features = false

[dependencies.time]
version = "0.1"
features = ["rustc-serialize"]

[dependencies.uuid]
version = "0.2"
features = ["rustc-serialize", "v4"]


